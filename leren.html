<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">

  <title>Leren — BrainstormBox</title>

<body>
<div class="site">
  <h1>Leren</h1>
  <p>Geef hier jouw ideeën en ervaringen over leren.</p>

  <section class="card">
    <h2>Deel jouw input</h2>

      <iframe class="responsive-iframe"
        src="https://docs.google.com/forms/d/e/1FAIpQLSdtvLoV_ugilpJ6L8806bcTk30VFASIUXA_iYQPMfVbQc5H4Q/viewform?embedded=true"

        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"

      </iframe>
    </div>

  <section class="card">
    <h2>Inzendingen (openbaar)</h2>
    <p>De meest recente inzendingen vanuit het openbare spreadsheet.</p>
    <div class="sheet-embed">
      <iframe class="responsive-iframe"
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRK7hqfvAaBrwncl_QICK5GBXfBiPuL5da9tEjcnLTH6nfrIQp3l8YbQiqkNYG3fbL7_HE-b4ypZ1Zt/pubhtml?gid=54803891&single=true"

        title="Inzendingen Leren">
      </iframe>
    </div>

  <p class="center"><a href="index.html">← Terug</a></p>
</div>

</html>
